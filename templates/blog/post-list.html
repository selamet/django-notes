{% extends 'base.html' %}

{% block title %}
    Post List
{% endblock %}


{% block icerik %}
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-8 col-lg-offset-2">
                <h1 class="page-header"> <span> Post List </span>
                    <small class="pull-right"><a href="{% url 'post-create' %}"> Post Create</a></small> </h1>
                {% for post in posts %}
                    <h2><a href="{% url 'post-detail' post.pk %}"> {{ post.title }}</a>
                        <small>{{ post.created_date }}</small>
                    </h2>
                    <p>{{ post.content }}</p>
                    {% empty %}
                        <p>Aradağınız Kiriteder Bir Blog Bulunamadı</p>
                {% endfor %}

            </div>
        </div>

    </div>



{% endblock %}
